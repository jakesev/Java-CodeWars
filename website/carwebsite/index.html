<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
 
    <title>Jake's Car Gallery</title>
</head>
<body>
    
    <header>
        <img class ="logo" src="img/logo2.png" alt="logo">
        <nav>
            <ul class = "nav_bar">
                <li><a href="#">Cars For Sale</a></li>
                <li><a href="#">Sell My Car</a></li>
                <li><a href="#">Contact Us</a></li>
           </ul>
        </nav>
        <div class="form__username">
            <input type="text" class="user__input" id="username" placeholder="Username" required="" />
            <label for="name" class="user__label">User Name</label>
        </div>
        <div class="form__password">
            <input type="password" class="pass__input" id="password" placeholder="Password" required="" />
            <label for="name" class="pass__label">Password</label>
        </div>
        <a class ="cta" href="#"><button id="login">Login</button></a> 
        <a class ="cta" href="signup.html"><button id="join">Join</button></a>    
   
    </header>

<div class="background__image"></div>
    
    <div class="search__car">
        <h1>Find My Next Car</h1>
        
        <div class="select__make">
            <select>
              <option value="0">Make</option>
              <option value="1">Audi</option>
              <option value="2">BMW</option>
              <option value="3">Citroen</option>
              <option value="4">Ford</option>
              <option value="5">Honda</option>
              <option value="6">Jaguar</option>
              <option value="7">Land Rover</option>
              <option value="8">Mercedes</option>
              <option value="9">Mini</option>
              <option value="10">Nissan</option>
              <option value="11">Toyota</option>
              <option value="12">Volvo</option>
            </select>
        </div>

        <div class="select__model">
            <select name="model" id="model">
                <option value="0">Model</option>
                <option value="toyota">Toyota</option>
                <option value="mazda">mazda</option>
                <option value="mercedes">Mercedes</option>
            </select>
        </div>

        <div class="min__price">
            <select name="priceMax id="priceMin">
                <option value="0">Min Price</option>
                <option data-index="1" data-value="5000">$5,000</option>
                <option data-index="2" data-value="10000">$10,000</option>
                <option data-index="3" data-value="20000">$20,000</option>
                <option data-index="4" data-value="30000">$30,000</option>
            </select>
        </div>

        <div class="max__price">
            <select name="priceMax" id="priceMin">
                <option value="0">Max Price</option>
                <option data-index="1" data-value="5000">$5,000</option>
                <option data-index="2" data-value="10000">$10,000</option>
                <option data-index="3" data-value="20000">$20,000</option>
                <option data-index="4" data-value="30000">$30,000</option>
            </select>
        </div>


        <a class ="search__button" href="#"><button id="search">Search</button></a> 

     
    </div>
    <script src="js/car_select.js"></script>
    <script src="js/db_connection.js"></script>

</div>

</body>
</html>
